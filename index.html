<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Abhijeet Portfolio</title>
    <style>
        .main-content {
            display: block;
        }
        .main-content.hidden {
            display: none;
        }
        #about-section {
            background-color: #000;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        #skills-section {
            background-color: #000;
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .skill-item {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .skill-item:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            transform: scale(1.05);
        }
        #contact-section {
            background-color: #000;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        .contact-info {
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .contact-info a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                Abhijeet Kumar <span>Singh</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="#" onclick="showSection('home')">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="#" onclick="showSection('about')">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="#" onclick="showSection('skills')">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="#" onclick="showSection('contact')">Contact</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="toggleMenu()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="#" onclick="showSection('home')">Home</a>
                <a href="#" onclick="showSection('about')">About</a>
                <a href="#" onclick="showSection('skills')">Skills</a>
                <a href="#" onclick="showSection('contact')">Contact</a>
                <i class="fa-solid fa-xmark cancel" onclick="toggleMenu()"></i>
            </div>
        </div>
    </nav>
    
    <div id="home" class="main-content">
        <section>
            <div class="main-container">
                <div class="image" data-aos="zoom-out" data-aos-duration="3000">
                    <img src="images/cfc33e83-2a39-4e22-b554-0cb91a6932c0.jpeg" alt="Abhijeet Kumar Singh">
                </div>
                <div class="content">
                    <h1 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="700">Hey I'm <span>Abhijeet</span></h1>
                    <div class="typewriter" data-aos="fade-right" data-aos-duration="1500" data-aos-delay="900">
                        I'm a <span class="typewriter-text"></span><label>|</label>
                    </div>
                    <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="1100">
                        Passionate developer creating innovative solutions
                    </p>
                    <div class="social-links">
                        <a href="https://github.com/Abhijeet641" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1300"><i class="fa-brands fa-github"></i></a>
                        <a href="https://www.instagram.com/abhijeet_641/" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1400"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/abhijeet-kumar-singh-softwaredeveloper/" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1500"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://x.com/Abhijeet_641" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1600"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.youtube.com/@whYYaga" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1700"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                    <div class="btn" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1800">
                        <button onclick="downloadResume()">Download Resume</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Rest of your HTML content remains the same -->
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({offset: 0});
        
        function toggleMenu() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('active');
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.main-content');
            sections.forEach(section => {
                section.classList.add('hidden');
            });

            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.remove('hidden');
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
